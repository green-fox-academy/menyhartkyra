<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Shop</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <h1>My shop</h1>
</header>
<div class="headerbuttons">
<a href="/only-available">ONLY AVAILABLE</a>
<a href="/cheapest-first">CHEAPEST FIRST</a>
<a href="/contains-nike">CONTAINS NIKE</a>
<a href="/average-stock">AVERAGE STOCK</a>
<a href="/most-expensive-available">MOST EXPENSIVE AVAILABLE</a>
</div>
<br>
<form method="post" action="/search">
    <label for="search" class="searchlabel">Search for:</label>
    <br>
    <input id="search" name="search" type="search" placeholder="something like Nike">
    <button>Search</button>
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td class="description" th:text="${item.description}"></td>
        <td class="price" th:text="${item.price} + ' Ft'"></td>
        <td class="stock" th:text="${item.quantityOfStock}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
