<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Books</title>
    <meta charset="utf-8" />
</head>
<body>
<div>
    <div th:each="book : ${books}" th:object="${book}">
        <h1
                th:text="*{author} + ' - ' +*{title} + ' (' + *{releaseYear} + ') '"
        ></h1>
    </div>
</div>
</body>
</html>
